<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pioner Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome To Pioner Bank</h1>
        <div class="submit-area">
            <h1>Login</h1>
            <input type="email"class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div> 
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="Deposit-Amount" type="text" class="form-control" placeholder="$ Amount you want to Deposit">
                    <br>
                    <button id="Deposit-Btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to Withdraw">
                    <br>
                    <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display= "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        }) 
        // Deposit Javascript Start
        const depositBtn = document.getElementById("Deposit-Btn");
        depositBtn.addEventListener("click",function(){
            const depositAmount = document.getElementById("Deposit-Amount").value;
            const depositNumber = parseFloat(depositAmount);

            updateSpantext("currentDeposit",depositNumber);
            updateSpantext("currentBalance",depositNumber);

            document.getElementById("Deposit-Amount").value ="";
        })
        // Withdraw Javascript Start
        const withdrawBtn = document.getElementById("withdrawBtn");
        withdrawBtn.addEventListener("click",function(){
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawNumber = parseFloat(withdrawAmount);

            // const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            // const currentWithdrawNumber = parseFloat(currentWithdraw);
            // const totalWithdraw = currentWithdrawNumber+ withdrawNumber;

            // document.getElementById("currentWithdraw").innerText= totalWithdraw;

            updateSpantext("currentWithdraw", withdrawNumber);
            updateSpantext("currentBalance", -1*withdrawNumber);

            document.getElementById("withdrawAmount").value = "";
        })

        function updateSpantext(id,depositNumber)
        {
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositNumber;
            document.getElementById(id).innerText = total;
        }
        // Deposit Javascript End

    </script>
</body>
</html>
